<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>
  <main>
    <section class="hero">
      <img src="images/illustration-mockups.svg" alt="Huddle illustration-mockups">
    </section>
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="submit">Register</button>
    </section>
  </main>
  <footer>
    <div class="icons">
      <img src="images/facebook-f-brands.svg" alt="" class="myImage">
    </div>
    <div class="icons">
      <img src="images/twitter-brands.svg" alt="" class="myImage">
    </div>
    <div class="icons">
      <img src="images/instagram-brands.svg" alt="" class="myImage">
    </div>
  </footer>
</body>

</html>
